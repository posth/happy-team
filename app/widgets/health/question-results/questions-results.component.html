<md-card class="questions-results-container">
    <md-tab-group>
        <md-tab label="Results of Question One">
            <div class="tab-container">
                <button class="btn btn-primary" (click)="getLatestQuestionOneResults()">Get latest results</button>
                <p *ngFor="let questionOneResult of questionOneResults">
                    [ {{questionOneResult.teamHealth | number : '1.0-0'}} ] - {{questionOneResult.teamHealthDate | date: 'yMMMdjms'}}
                </p>
                <!--<div class="chart-container">
                    <app-line-chart [arrayToDisplay]="questionOneResults"></app-line-chart>
                </div>-->
            </div>
        </md-tab>
        <md-tab label="Results of Question Two">
            <div class="tab-container">
                <button class="btn btn-primary" (click)="getLatestQuestionTwoResults()">Get latest results</button>
                <p *ngFor="let questionTwoResult of questionTwoResults">
                    [ {{questionTwoResult.teamHealth | number : '1.0-0'}} ] - {{questionTwoResult.teamHealthDate | date: 'yMMMdjms'}}
                </p>
                <!--<app-line-chart [arrayToDisplay]="questionTwoResults"></app-line-chart>-->
            </div>
        </md-tab>
    </md-tab-group>
</md-card>
