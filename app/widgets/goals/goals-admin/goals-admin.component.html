<md-card class="goals-admin-card">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="content">Add new team goal:</label>
            <input
                type="text"
                id="content"
                class="form-control"
                [ngModel]="goal?.content"
                name="content"
            required>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</md-card>
