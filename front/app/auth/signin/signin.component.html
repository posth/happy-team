<md-card class="signin-card">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <md-input-container class="signin-input">
            <input type="email" id="email" formControlName="email" mdInput placeholder="E-mail" autocomplete="off">
        </md-input-container>
        <md-input-container class="signin-input">
            <input type="password" id="password" mdInput placeholder="Password" formControlName="password" autocomplete="off">
        </md-input-container>
        <button md-raised-button type="submit" [disabled]="!myForm.valid">Submit</button>
    </form>
</md-card>
